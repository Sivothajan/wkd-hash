name: Build and Publish Package

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # Install dependencies (works without package-lock.json)
      - name: Install dependencies
        run: npm install

      # Bump version in package.json
      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.bump }} --no-git-tag-version)
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      # Build project (skips if no build script)
      - name: Build project
        run: npm run build --if-present

      # Commit version change
      - name: Commit version change
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json package-lock.json || true
          git commit -m "release: ${{ steps.version.outputs.version }}" || echo "No changes to commit"

      # Create git tag
      - name: Create git tag
        run: git tag ${{ steps.version.outputs.version }}

      # Push commit and tag
      - name: Push changes
        run: |
          git push origin HEAD
          git push origin ${{ steps.version.outputs.version }}

      # Publish to npm
      - name: Publish to npm
        run: npm publish --access public --provenance

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          generate_release_notes: true
